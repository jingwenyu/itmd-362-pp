<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
<main id="content">
  <form action="#null" method="post">
    <ol>
      <li>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="email@example.com" id="email" />
      </li>
      <li>
        <label for="phone">Phone</label>
        <input type="phone" name="phone" placeholder="xxx-xxx-xxxx" id="phone" />
      </li>
      <li>
        <label for="dob">Date of Birth</label>
        <input type="dob" name="dob" placeholder="MM/DD/YYYY" id="dob" />
      </li>
      <li>
        <input type="submit" name="submit" value="Submit"/>
      </li>
    </ol>
  </form>
</main>
</body>
</html>
